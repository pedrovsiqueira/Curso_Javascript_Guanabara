<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(106, 106, 207);
            color: white;
            font: normal 25pt Arial;
        }
        h1{
            color: rgb(23, 90, 90);
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Já me livrei da maldicao</p>
    <script>
        let n1 = Number(window.prompt('Digite um número: '));
        let n2 = Number(window.prompt('Digite outro número: '));
        let soma = n1 + n2;
        let nome = window.prompt('Digite o seu nome: ');
        let profissao = window.prompt('Digite a sua profissão: ');
        let faculdade = window.prompt('Digite a sua faculdade: ');
        window.alert(`Olá ${nome} que bom que voce é um ${profissao} e estudou na ${faculdade}`);
        window.alert(`O resultado da soma entre ${n1} e ${n2}: ` + soma);
    </script>

    
</body>
</html>
