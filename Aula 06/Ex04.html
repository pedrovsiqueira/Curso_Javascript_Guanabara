<body>
    <script>
        let nome = window.prompt('Qual é o seu nome? ');
        document.writeln(`Seu nome tem ${nome.length} letras`);
        document.writeln(`Seu nome maiúsculo ${nome.toUpperCase()}`);
        document.writeln(`Seu nome minúsculo ${nome.toLowerCase()}`);

    </script>
