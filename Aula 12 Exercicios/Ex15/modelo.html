<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    
    <section>
        <div id="msg">
            <p>Ano de nascimento: <input type="number" name="ano" id="ano" min="0"> </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="femi">
                <label for="femi">Feminino</label>    
            </p>
            <p><input type="button" value="Verificar" onclick="verificar()"></p>
        </div>
        <div id="res">
            <p>Preencha os dados acima para ver o resultado</p>
        </div>
    </section>

    <footer>
        <p>&copy; Pedro Siqueira</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
