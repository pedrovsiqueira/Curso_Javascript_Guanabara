<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    
    <section>
        <div id="dados"> 
            <p>Inicio: <input type="number" name="inicio" id="inicio"></p>
            <p>Fim: <input type="number" name="fim" id="fim"></p>
            <p>Passo: <input type="number" name="passo" id="passo"></p>
            <input type="submit" value="Contar" onclick="contador()"></p>
        </div>

        <div id="res">
            <p>Preparando a contagem: <br></p>
        </div>
    </section>

    <footer>
        <p>&copy; Pedro Siqueira</p>

    </footer>

    <script src="script.js"></script>
</body>
</html>
